        <script>
            //Script to Make sure that while a Holiday is being created, the start date is today or after today.
            // Can't declare a holiday for the dates passed.
            $( document ).ready(function() {
                var today = new Date().toISOString().split('T')[0];
                //Setting Min to Today
                document.getElementsByName("startDate")[0].setAttribute('min', today);
                console.log("Min : " + today);
            });

        </script>

        <div class = "container">
                <div class="col-sm-4" style="margin: inherit"> <h1 >Declare Holiday</h1> </div>
        <div class="row">
                <div class="col-md-3"></div>
        <div class="col-md-5">
                    <form id="holiday-form" action="/" method="post">
                        <div >
                            <label class="col-form-label mt-4" for="holidayTitle"> <b>Enter the Holiday Name:</b></label>
                            <input type="text" class="form-control" placeholder="What's the Ocassion?" id="holidayTitle" name='holidayTitle' spellcheck="false" data-ms-editor="true">
                            <div id="error" class="invalid-feedback"> <b>Sorry, Name is Mandatory</b> <br></div>
                        </div>
                        <div >
                            <label class="col-form-label mt-4" for="startDate"> <b>Enter the Start Date:</b></label>
                            <input type="date" class="form-control" placeholder="When Does it begin?" id="startDate" name='startDate' spellcheck="false" data-ms-editor="true">
                        </div>
                        <div >
                            <label class="col-form-label mt-4" for="endDate"> <b>Enter the End Date:</b> </label>
                            <input type="date" class="form-control" placeholder="When Does it End?" id="endDate" name='endDate' spellcheck="false" data-ms-editor="true">
                        </div>
                        <br>

                        <button type="submit" class="form-control btn btn-success " name="holidaybtn" id="holidaybtn"> Submit </button>
                    </form>
                </div>

            <div class="modal fade" id="informSuccess">
                <div class="modal-dialog" role="document">
                    <div class="modal-content card">
                        <div class="text-black bg-success" >
                            <div class="card-header text-center"> <b>Successful</b> </div>
                            <div class="card-body text-center">
                                <h4 class="card-title "> Holiday has been Added to the System</h4>
                                <br>
                                <button type="button" class="btn btn-primary" style="margin-left: 10px" data-bs-dismiss="modal"> Close </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="informFailure">
                <div class="modal-dialog" role="document">
                    <div class="modal-content card">
                        <div class="text-white bg-danger" >
                            <div class="card-header text-center"> <b>Failure!</b> </div>
                            <div class="card-body text-center">
                                <h4 class="card-title ">Holiday was not Registered.</h4>
                                <br>
                                <button type="button" class="btn btn-primary" style="margin-left: 10px" data-bs-dismiss="modal"> Close </button>
                            </div>
                        </div>
                    </div>
                </div>
